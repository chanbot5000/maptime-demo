<!DOCTYPE html>

<html>

<head>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style type="text/css">

  html { height: 100% }

  body { height: 100%; margin: 0; padding: 0 }

  #map_canvas { height: 100% }

</style>

<script type="text/javascript"

    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA_LXrpbOAsrWA-MS7CtfgjdNF48B-ps-M&sensor=false">

</script>

<script type="text/javascript">

  function initialize() {

var myLatlng = new google.maps.LatLng(35.1554, -106.4988);
var myOptions = {
  zoom: 12,
  center: myLatlng,
  mapTypeId: google.maps.MapTypeId.ROADMAP
}

var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var contentString = '<div id="content">'+
    '<div id="siteNotice">'+
    '</div>'+
    '<h2 id="firstHeading" class="firstHeading">Land of the Enchantment</h2>'+
    '<div id="bodyContent">'+
    '<p><b>Land of Enchantment</b>, also referred to as <b>New Mexico</b></p>'+
    '</div>'+
    '</div>';

var infowindow = new google.maps.InfoWindow({
    content: contentString
});

var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    title:"Uluru (Ayers Rock)"
});

google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map,marker);
});

}
</script>

</head>

<body onload="initialize()">

  <div id="map_canvas" style="width:100%; height:100%"></div>

</body>

</html>
